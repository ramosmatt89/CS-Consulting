    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background-color: #121a2a;
      }
      .bg-primary { background-color: #202c44; }
      .text-primary { color: #202c44; }
      .border-primary { border-color: #202c44; }
      
      /* Professional Reveal Animations */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1), transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .reveal-delay-1 { transition-delay: 0.1s; }
      .reveal-delay-2 { transition-delay: 0.2s; }
      .reveal-delay-3 { transition-delay: 0.3s; }
      
      /* Smooth fade for elements */
      .fade-in {
        animation: fadeIn 1s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Floating Animation for background decals */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float-decal {
        animation: float 10s ease-in-out infinite;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121a2a;
      }
      ::-webkit-scrollbar-thumb {
        background: #202c44;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2b3a5a;
      }
    </style>
    <script>
      // Global Observer for Reveal Animations
      document.addEventListener('DOMContentLoaded', () => {
        const observerOptions = {
          threshold: 0.1,
          rootMargin: "0px 0px -50px 0px"
        };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('active');
            }
          });
        }, observerOptions);

        // Function to re-observe (needed for dynamic content like tabs)
        window.initReveal = () => {
          document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        };
        
        window.initReveal();
      });
    </script>
